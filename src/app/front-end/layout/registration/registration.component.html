<h1>dsfkjnknsfdknvk</h1>
<div class="coverImage pb-4" style="background-color: black">
    <div class="osahan-signup login-page">
        <!-- <video loop="" autoplay="" muted="" id="vid">
            <source src="../../../../assets/img/bg.mp4" type="video/mp4">
            <source src="../../../../assets/img/bg.mp4" type="video/ogg">
            Your browser does not support the video tag.
        </video> -->
        <div class="vh-200">
            <div class="forgot-page text-danger float-right p-2">
                <a class="toggle toggle-2 hc-nav-trigger hc-nav-1"  role="button"
                    aria-controls="hc-nav-1"></a>
                <!-- <a [routerLink]="['/login']" [routerLinkActive]="'active'" ><i class="feather-chevron-left"></i> Back</a> -->
            </div>
            <div class="p-4">
                <h2 class="text-white my-0">Hello There.</h2>
                <p class="text-white text-50">Sign up to continue</p>
                 <form formGroup="userRegisterForm" (ngSubmit)="userRegistration()" class="mt-5 mb-4">
                    <div class="form-group">
                        <label for="exampleInputName1" class="text-white">Name</label>
                        <input type="text" placeholder="Enter Name" formControlName="name" class="form-control" id="name"
                            aria-describedby="nameHelp">
                            <span class="text-danger" *ngIf="(f.name.touched || submitted) && f.name.errors?.required">
                                Name is required
                            </span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-white">Email</label>
                        <input type="text" placeholder="Enter Email"  formControlName="email" class="form-control" id="email"
                            aria-describedby="numberHelp">
                            <!-- <span class="text-danger" *ngIf="(f.email.touched || submitted) && f.email.errors?.required">
                                Email is required
                            </span> -->
                            <!-- <span class="text-danger" *ngIf="f.email.touched && f.email.errors?.pattern">
                                Enter a valid email address
                            </span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNumber1" class="text-white">Mobile Number</label>
                        <input type="text" placeholder="Enter Mobile" formControlName="mobile" (keypress)="isMobileNumber($event)" maxlength="10" class="form-control" id="mobile"
                            aria-describedby="numberHelp">
                            <span class="text-danger" *ngIf="(f.mobile.touched || submitted) && f.mobile.errors?.required">
                                mobile no is required
                            </span>
                            <span class="text-danger" *ngIf="f.mobile.touched  && f.mobile.errors?.pattern">
                                Enter a valid mobile number
                            </span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-white">Password</label>
                        <input type="password" placeholder="Enter Password" formControlName="password" class="form-control" id="password">
                        <span class="text-danger" *ngIf="(f.password.touched || submitted) && f.password.errors?.required">
                            password is required
                        </span>
                        <span class="text-danger" *ngIf="f.password.touched && f.password.errors?.pattern">
                            Enter a valid password
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-white">Confirm Password</label>
                        <input type="password" placeholder="Enter Password" formControlName="confirmPassword" class="form-control" id="confirmPassword">
                        <span class="text-danger" *ngIf="f.confirmPassword.touched && f.confirmPassword.errors?.required">
                            confirm password is required
                         </span>
                         <span class="text-danger" *ngIf="f.confirmPassword.touched && f.confirmPassword.errors?.mustMatch">
                             Password and confirm not match
                         </span>
                    </div>
                    <span>{{response.message}}</span>
                    <button class="btn btn-primary btn-lg btn-block"><a class="verification.html">SIGN UP</a>
                    </button>
                   </form>
            </div>
            <div class="d-flex align-items-center justify-content-center pb-4" (click)="navigate()">
                <a (click)="navigate()">
                    <p class="text-center text-white pb-4" (click)="navigate()">Already have an account? Sign in</p>
                </a>
            </div>
        </div>
        <!-- <br><br>
        <br><br>
        <br><br>
        <br><br> -->
    </div>
</div>
