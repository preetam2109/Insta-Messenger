<div class="osahan-forgot">
    <div class="bg-light border-bottom p-3">
        <a class="text-primary" [routerLink]="['/login']" [routerLinkActive]="'active'"><i class="feather-chevron-left"></i> Back</a>
    </div>
    <div class="p-4">
        <h2>Reset password</h2>
        <p>Set your new password</p>
        <form [formGroup]="checkPasswordForm" (ngSubmit)="checkPassword()" class="mt-5 mb-4">
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter your password" aria-describedby="emailHelp">
            <span class="text-danger" *ngIf="(f.password.touched || submitted) && f.password.errors?.required">Required Input</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirm_password" id="confirm_password" placeholder="ReEnter your password" aria-describedby="emailHelp">
            <span class="text-danger" *ngIf="(f.confirm_password.touched || submitted) && f.confirm_password.errors?.required">Required Input</span>
            </div>
            <button class="btn btn-primary btn-lg btn-block">Reset</button>
        </form>
    </div>
</div>
